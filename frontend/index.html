<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Site</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Welcome to the News Site</h1>
    <div id="categories">
        <button onclick="loadCategory('Top')">Top</button>
        <button onclick="loadCategory('Sports')">Sports</button>
        <button onclick="loadCategory('World')">World</button>
        <button onclick="loadCategory('Business')">Business</button>
        <button onclick="loadKarnatakaNews()">Karnataka News</button>  <!-- Updated -->
        <button onclick="loadBengaluruNews()">Bengaluru News</button>  <!-- Updated -->
        <button onclick="loadCategory('Entertainment')">Entertainment</button>
    </div>
    <div id="search">
        <input type="text" id="searchQuery" placeholder="Search articles...">
        <button onclick="searchArticles()">Search</button>
    </div>
    <div id="loading" style="display: none;">Loading...</div>
    <div id="news-articles"></div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
